<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spend more. Smile less.</title>
    <link rel="stylesheet" th:href="@{/css/main-products-page-styles.css}">
    <style>
        .button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.25s ease, transform 0.1s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<h1>Available Products</h1>

<form th:action="@{/cart}" method="get" class="view-cart">
    <button type="submit" class="button">ğŸ›ï¸ View Cart</button>
</form>

<form th:action="@{/logout}" method="post" class="sign-out">
    <button type="submit" class="button">ğŸšª Sign Out</button>
</form>

<div class="top-bar">
    <span class="company-name">Hecklebottom Trovers Commerce</span>
</div>

<div class="side-menu">
    <h2>Menu</h2>
    <ul>
        <li><a href="#">All Products</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Account</a></li>
        <li th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
            <a href="/admin/manage">
                <button type="button" class="button">âš™ï¸ Manage Products</button>
            </a>
        </li>
    </ul>
</div>

<div class="product-grid">
    <div class="product-card" th:each="product : ${products}">
        <img th:src="@{'/images/' + ${product.imageFilePath}}" alt="Placeholder image" class="product-image">

        <div class="price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></div>

        <div class="product-description" th:text="${product.description}"></div>

        <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
            <button type="submit" class="button">ğŸ›’ Add to Cart</button>
        </form>
    </div>
</div>

</body>
</html>
