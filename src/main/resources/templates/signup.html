<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign-Up to be a Trover!</title>
    <link rel="stylesheet" th:href="@{/css/signup-styles.css}">
</head>
<body>

    <div class="form-container">
        <h1>Create a new Account</h1>
        <p class="subheading">It's fast and simple</p>

        <form th:action="@{/signup}" method="post">
            <div>
                <label for="username">Enter new user:</label><br>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="password">Enter new password:</label><br>
                <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <div>
                <label for="confirmPassword">Confirm new password:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>

    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleBtn = passwordField.nextElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleBtn.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleBtn.textContent = "Show";
            }
        }
    </script>

</body>
</html>
