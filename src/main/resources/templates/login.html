<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Hecklebottom Trovers Store</title>
    <link rel="stylesheet" th:href="@{/css/login-styles.css}">
</head>
<body>
<h1>Welcome to the Hecklebottom Trovers E-Commerce Store!</h1>

<div th:if="${param.error}" class="error-message">
    Invalid username and password.
</div>

<div th:if="${param.logout}" class="logout-message">
    You have been logged out.
</div>

<form th:action="@{/login}" method="post" class="login-form">
    <div class="form-row">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="form-row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-row">
        <span></span>
        <input type="submit" value="Sign In" class="submit-btn">
    </div>
</form>

<img th:src="@{/images/Isaac.png}" alt="Team Mascot" class="isaac-image">
</body>
</html>
